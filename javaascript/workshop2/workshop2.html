<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop 02</title>
</head>
<body>

  <h1>JavaScript BOM and DOM Exercises</h1>

  <div id="exercise1"></div>
  <div id="exercise2"></div>
  <div id="exercise3"></div>
  <div id="exercise4"></div>
  <div id="exercise5"></div>

  <script>
    // ---------------------------
    // Exercise 1
    // ---------------------------
    document.getElementById("exercise1").innerHTML = `
      <p><em>"If I had nine hours to chop down a tree, 
      I'd spend the first six sharpening my ax."</em><br>
      -- <strong>Abraham Lincoln</strong></p>
    `;

    // ---------------------------
    // Exercise 2
    // ---------------------------
    function repeatingText() {
      let text = "";
      for (let i = 1; i <= 50; i++) {
        text += "This is line number " + i + "<br>";
      }
      document.getElementById("exercise2").innerHTML = text;
    }

    // Call the function so it runs when page loads
    repeatingText();

    // ---------------------------
    // Exercise 3
    // ---------------------------
    // Browser detection using BOM (navigator object)
    if (navigator.userAgent.toLowerCase().indexOf("mozilla") > -1) {
      // window.location.href = "http://www.mozilla.org"; // uncomment to test
      document.getElementById("exercise3").innerHTML =
        "Detected Mozilla - would redirect to mozilla.org";
    } else {
      // window.location.href = "http://www.example.com"; // uncomment to test
      document.getElementById("exercise3").innerHTML =
        "Not Mozilla - would redirect to another site";
    }

    // ---------------------------
    // Exercise 4
    // ---------------------------
    let isStudent = confirm("Are you a student?");
    if (isStudent) {
      document.getElementById("exercise4").innerHTML = "<h2>Welcome student</h2>";
    } else {
      document.getElementById("exercise4").innerHTML =
        "<h2>Sorry, this page is for students only</h2>";
    }

    // ---------------------------
    // Exercise 5
    // ---------------------------
    var images = [
      "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
      "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
      "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg"
    ];

    // Example: display first image (index 0)
    document.write("<img src='" + images[0] + "' alt='Image from array'><br>");

    // Function to display random image
    function randomImage() {
      let index = Math.floor(Math.random() * images.length);
      document.getElementById("exercise5").innerHTML =
        "<img src='" + images[index] + "' alt='Random image'>";
    }

    // Call once on load
    randomImage();

  </script>
</body>
</html>
